<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Happy Birthday Mario!</title>

    <link rel="icon" href="images/mushroomicon.png">
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>

  </head>
  <body>

    <a href="infopage.html">
    <div id="Google">
      
      <div id="G-up-box">
        <img
          id="G-up"
          class="googletter"
          src="images/letters/G.png"
        />
        <img id="mario" src="images/mario.png">
      </div>
      
      <div id="o-box">
        <img
          id="o-red"
          class="googletter"
          src="images/letters/o-red.png"
        />
        <img
          id="blankbox"
          src="images/usedbox.png"
        />
        <img
          id="qbox"
          src="images/questionbox.png"
        />
        <img
          id="mushroom"
          src="images/mushroom.png"
        />
      </div>
      
      <div id="coinbox">
        <div class="coinholder">
        <img
          id="o-yel"
          class="googletter"
          src="images/letters/o-yellow.png"
        />
        </div>
        <div class="coinholder">
          <img
          id="coin"
          src="images/coin.png">
        </div>
        
      </div>
      
      <div id="g-low-box">
        <img
          id="g-low"
          class="googletter"
          src="images/letters/g-lower.png"
        />
        <img
          id="yoshi"
          src="images/yoshi.png">
      </div>
      
      <div id="l-box">
        <img
          id="l"
          class="googletter"
          src="images/letters/l.png"
        />
        <img
             id="tube"
             src="images/tube.png">
        <img
             id="plant"
             src="images/plant.png">
      </div>
      
      <div id="e-box">
        <img
          id="e"
          class="googletter"
          src="images/letters/e.png"
        />
        <img
             id="redkoopa"
             src="images/redkoopa.png">
        <img
             id="redshell"
             src="images/redshell.png">

      </div>
    </div>
  </a>
  </body>
</html>
